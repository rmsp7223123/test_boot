spring:
  datasource:
    url: 
    username: 
    password: 
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.Oracle12cDialect
    database: ORACLE
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB

# 한글 깨짐 현상 방지 및 포트 변경
server:
  port: 80
  servlet:
    encoding:
      force-response: true

# S3 관련
cloud:
  aws:
    s3:
      bucket:
    credentials:
      access-key:
      secret-key:
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false