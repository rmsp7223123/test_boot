<!-- javascript를 통해 메세지를 출력해주고, 바로 다음 페이지로 이동시켜주는 페이지 -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
  <script th:inline="javascript">
    window.onload = function () {
      var message = '[[${message}]]';
      var nextUrl = '[[${nextUrl}]]';
      if(message != 'null') {
        alert(message);
      }
      window.location.href = nextUrl;
    }
  </script>
</body>
</html>
